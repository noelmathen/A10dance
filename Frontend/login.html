<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A10dance - Login</title>
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }

        .input-group input {
            width: calc(100% - 40px);
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .show-password {
            position: absolute;
            top: 68%;
            right: 25px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #666;
        }

        .login-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">Login to A10dance</div>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="show-password" id="show-password">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
    
            // Get form data
            var formData = {
                'username': document.getElementById('username').value,
                'password': document.getElementById('password').value,
            };
    
            // Make AJAX request
            fetch('http://127.0.0.1:8000/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                })
                .then(response => {
                    if (response.ok) {
                        // If the response status is OK, parse and handle the JSON response
                        return response.json();
                    } else {
                        // If the response status is not OK, handle the error and reject the promise
                        return response.json().then(errorData => Promise.reject(errorData));
                    }
                })
                .then(data => {
                    // Log the response data to the console
                    console.log(data);
                
                    // Check if data contains the first_name field
                    if (data.first_name) {
                        // Display the response message in a browser prompt
                        alert('Login Successful, Welcome ' + data.first_name);
                        
                        // Redirect to the attendance page after a successful login
                        window.location.href = 'attendance.html';
                    } else {
                        // If first_name is not present in the response data, show an error alert
                        alert('Error: Unexpected response from the server.');
                    }
                })
                .catch(errorData => {
                    // Handle the response for unsuccessful login
                    console.error('Error:', errorData);
    
                    // Display the error detail message in a browser prompt
                    alert('Incorrect credentials. Please try again.');
                });
        });

        document.getElementById("show-password").addEventListener("click", function () {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                this.textContent = "üôà";
            } else {
                passwordField.type = "password";
                this.textContent = "üëÅÔ∏è";
            }
        });
    </script>
</body>

</html>
