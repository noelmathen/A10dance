<!-- attendance.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A10dance - Attendance</title>
    <script src="./common.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .attendance-container {
            width: 80%;
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: auto;
            margin-top: 20px;
        }

        .welcome-message {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 0px;
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            margin: auto;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .attendance-button {
            text-align: center;
            margin-top: 20px;
            /* Adjust as needed */
        }

        .attendance-button button {
            background-color: #a831a8;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
            transition-duration: 0.4s;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .attendance-button button:hover {
            background-color: #ae0c86;
            /* Darker Green */
        }

        .filter-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-container input[type="date"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 0 10px;
        }

        /* Style the custom select dropdown */
        .custom-select {
            position: relative;
            display: inline-block;
            margin-right: 40px;
            /* Add some spacing between "Select Course" and its dropdown */
        }

        /* Style the select element */
        .custom-select select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 90px;
            /* Adjust width as needed */
            appearance: none;
            /* Remove default appearance */
            -webkit-appearance: none;
            /* Remove default appearance for Safari */
            -moz-appearance: none;
            /* Remove default appearance for Firefox */
            background-color: #fff;
            /* Background color */
            cursor: pointer;
            outline: none;
            /* Remove outline */
        }

        /* Style the arrow icon */
        .custom-select::after {
            content: '\25BC';
            /* Unicode character for down arrow */
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
            /* Ensure the arrow is not clickable */
        }

        /* Hover effect for the select element */
        .custom-select select:hover {
            border-color: #999;
            /* Change border color on hover */
        }

        /* Focus effect for the select element */
        .custom-select select:focus {
            border-color: #666;
            /* Change border color on focus */
        }

        /* Add some gap between "Hours Missed" label and its input field */
        .prediction-form label {
            margin-right: 10px;
            margin-bottom: 10px;
            /* Add margin-bottom for spacing */
        }

        /* Add some gap between "Hours Missed" input field and the "Predict Percentage" button */
        .prediction-form input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 40px;
            /* Add some spacing */
            margin-bottom: 10px;
            /* Add margin-bottom for spacing */
            width: 50px;
        }

        /* Style the "Predict Percentage" button */
        .prediction-form button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Hover effect for the "Predict Percentage" button */
        .prediction-form button:hover {
            background-color: #45a049;
        }

        /* Style the predicted percentage display */
        .prediction-result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>


</head>

<body>
    <div class="attendance-container">
        <div id="branch-details-container">
            <div class="welcome-message"><span id="username"></span></div>
            <div class="welcome-message" id="branch-details"><span id="branch-name"></span></div>
            <div id="last-updated">Last updated on: </div>
        </div>
        <br><br>
        <div class="welcome-message">Attendance Details</div>
        <br>
        <div class="filter-container">
            From Date: <input type="date" id="from-date">
            To Date: <input type="date" id="to-date">
            <button onclick="filterAttendance()">Filter</button>
        </div>
        <br>
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Date/Hours</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                </tr>
            </thead>
            <tbody>
                <!-- Attendance data will be inserted here dynamically -->
            </tbody>
        </table>

        <br><br>
        <div class="welcome-message">Percentage Details</div>
        <table id="attendance-details-table">
            <thead>
                <tr>
                    <th>Sl No</th>
                    <th>Code</th>
                    <th>Subject Name</th>
                    <th>Subject Name(Shortform)</th>
                    <th>Hours Lost</th>
                    <th>Percentage</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic table rows will be inserted here -->
            </tbody>
        </table>
        </table>

        <br><br>
        <div class="welcome-message">Predict Percentage</div>
        <div class="prediction-form">
            <div class="custom-select">
                <label for="course-select">Select Course:</label>
                <select id="course-select">
                </select>
            </div>
            <label for="hours-missed">Hours Missed:</label>
            <input type="number" id="hours-missed" name="hours-missed">
            <button onclick="predictPercentage()">Predict Percentage</button>
            <div id="prediction-result" class="prediction-result"></div>
        </div>
    </div>

    <div class="attendance-button">
        <button onclick="ViewClassAttendance()">View Class Attendance</button>
    </div>

    <script>
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        if (loggedInUser && loggedInUser.first_name) {
            document.getElementById('username').textContent = loggedInUser.first_name;
        }

        // Fetch branch details from the backend
        fetch(SERVER_URL + 'branch-details/', {
            method: 'GET',
            headers: {
                'Authorization': `Token ${loggedInUser.token}`
            }
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('branch-name').textContent = `${data.branch_name} (${data.joining_year}-${data.passout_year})`;

                const lastUpdated = new Date(data.last_update);
                const formattedDate = `${lastUpdated.getDate().toString().padStart(2, '0')}/${(lastUpdated.getMonth() + 1).toString().padStart(2, '0')}/${lastUpdated.getFullYear()}`;
                const hours = lastUpdated.getHours() % 12 || 12;
                const minutes = lastUpdated.getMinutes();
                const amPm = lastUpdated.getHours() < 12 ? 'AM' : 'PM';
                const formattedTime = `${hours}:${minutes < 10 ? '0' : ''}${minutes} ${amPm}`;
                document.getElementById('last-updated').textContent += `${formattedDate} ${formattedTime}`;
            })
            .catch(error => console.error('Error fetching branch details:', error));


        // Fetch attendance data from backend API
        fetch(SERVER_URL + 'attendance-table/', {
            method: 'GET',
            headers: {
                'Authorization': `Token ${loggedInUser.token}`
            }
        })
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#attendance-table tbody');

                // Iterate over each attendance record and create table rows dynamically
                data.forEach(record => {
                    const row = document.createElement('tr');

                    // Add date to the first cell
                    const dateCell = document.createElement('td');
                    dateCell.textContent = record.date;
                    row.appendChild(dateCell);

                    // Add attendance details to each hour cell
                    for (let i = 1; i <= 7; i++) {
                        const hourCell = document.createElement('td');
                        //hourCell.textContent = record[`hour_${i}`] ? `${record[`hour_${i}`].course_code} - ${record[`hour_${i}`].course_name}` : '';
                        hourCell.textContent = record[`hour_${i}`] ? `${record[`hour_${i}`].short_form}` : '';
                        row.appendChild(hourCell);
                    }

                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching attendance data:', error));


        // Fetch attendance details data from backend API
        fetch(SERVER_URL + 'attendance-stats/', {
            method: 'GET',
            headers: {
                'Authorization': `Token ${loggedInUser.token}`
            }
        })
            .then(response => response.json()) // Corrected 'respFonse' to 'response'
            .then(data => {
                const tableBody = document.querySelector('#attendance-details-table tbody');

                // Iterate over each attendance details record and create table rows dynamically
                data.forEach((record, index) => {
                    const row = document.createElement('tr');

                    // Add Sl No to the first cell
                    const slNoCell = document.createElement('td');
                    slNoCell.textContent = index + 1;
                    row.appendChild(slNoCell);

                    // Add course code to the second cell
                    const codeCell = document.createElement('td');
                    codeCell.textContent = record.course.course_code;
                    row.appendChild(codeCell);

                    // Add course name to the third cell
                    const subjectCell = document.createElement('td');
                    //subjectCell.textContent = record.course.course_name + ' (' + record.course.short_form + ')';
                    subjectCell.textContent = record.course.course_name;
                    row.appendChild(subjectCell);

                    // Add course name to the fourth cell
                    const shortFormCell = document.createElement('td');
                    shortFormCell.textContent = record.course.short_form;
                    row.appendChild(shortFormCell);

                    // Add hours lost to the fifth cell
                    const hoursLostCell = document.createElement('td');
                    hoursLostCell.textContent = record.hours_lost_without_duty;
                    row.appendChild(hoursLostCell);

                    // Add percentage to the sixth cell
                    const percentageCell = document.createElement('td');
                    percentageCell.textContent = record.percentage_of_subject;
                    row.appendChild(percentageCell);

                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching attendance details data:', error));


        // Function to fetch filtered data from the backend
        function filterAttendance() {
            const startDate = document.getElementById('from-date').value;
            const endDate = document.getElementById('to-date').value;

            fetch(SERVER_URL + 'filter-percentage-details/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Token ${loggedInUser.token}`
                },
                body: JSON.stringify({
                    start_date: startDate,
                    end_date: endDate
                })
            })
                .then(response => response.json())
                .then(data => {
                    // Update student attendance table
                    const attendanceTableBody = document.querySelector('#attendance-table tbody');
                    attendanceTableBody.innerHTML = ''; // Clear existing rows
                    data.student_attendance_table.forEach(record => {
                        const row = document.createElement('tr');
                        for (const key in record) {
                            const cell = document.createElement('td');
                            cell.textContent = record[key];
                            row.appendChild(cell);
                        }
                        attendanceTableBody.appendChild(row);
                    });

                    // Update percentage details table
                    const percentageTableBody = document.querySelector('#attendance-details-table tbody');
                    percentageTableBody.innerHTML = ''; // Clear existing rows
                    data.percentage_details_table.forEach(record => {
                        const row = document.createElement('tr');
                        const slNoCell = document.createElement('td');
                        slNoCell.textContent = record.SlNo;
                        row.appendChild(slNoCell);

                        const codeCell = document.createElement('td');
                        codeCell.textContent = record.course_code;
                        row.appendChild(codeCell);

                        const subjectCell = document.createElement('td');
                        subjectCell.textContent = record.course_name;
                        row.appendChild(subjectCell);

                        const shortFormCell = document.createElement('td');
                        shortFormCell.textContent = record.short_form;
                        row.appendChild(shortFormCell);

                        const hoursLostCell = document.createElement('td');
                        hoursLostCell.textContent = record.hours_lost;
                        row.appendChild(hoursLostCell);

                        const percentageCell = document.createElement('td');
                        percentageCell.textContent = record.percentage;
                        row.appendChild(percentageCell);

                        percentageTableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching filtered data:', error));
        }


        function fetchCourses() {
            fetch(SERVER_URL + 'course-table/', {
                method: 'GET',
                headers: {
                    'Authorization': `Token ${loggedInUser.token}`,
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    const courseSelect = document.getElementById('course-select');
                    data.forEach(course => {
                        const option = document.createElement('option');
                        option.value = course.id;
                        option.textContent = `${course.short_form}`;
                        courseSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching courses:', error));
        }

        // Call fetchCourses() when the page loads to populate the dropdown menu
        fetchCourses();

        function predictPercentage() {
            const courseId = document.getElementById('course-select').value;
            const hoursMissed = document.getElementById('hours-missed').value;

            fetch(SERVER_URL + 'predict-percentage/', {
                method: 'POST',
                headers: {
                    'Authorization': `Token ${loggedInUser.token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    course_id: parseInt(courseId),
                    hours_missed: parseInt(hoursMissed)
                })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('prediction-result').textContent = `Predicted Percentage: ${data.predicted_percentage.toFixed(2)}%`;
                })
                .catch(error => console.error('Error predicting percentage:', error));
        }


        function ViewClassAttendance() {
            window.location.href = "./branch_hour_details.html";
        }
    </script>
</body>

</html>
