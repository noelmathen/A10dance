<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A10dance - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Style for the video element */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1; /* Place video behind other elements */
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            /* Hide the container for now */
            opacity: 0;
            transition: opacity 0.5s ease; /* Smooth fade-in effect */
        }

        .logo {
            font-size: 128px; /* Very big font size */
            font-weight: bold;
            color: #b0439b; /* Adjust color if needed */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
            /* Animation properties (optional) */
            animation: wiggle 1s ease-in-out infinite alternate;
        }

        @keyframes wiggle {
            0%,
            100% {
                transform: rotateZ(0deg);
            }
            50% {
                transform: rotateZ(8deg);
            }
        }

        .login-button {
            background-color: #b0439b;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px; /* Adjust margin as needed */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #0d0d0d;
        }
    </style>
</head>

<body>
    <video autoplay loop muted poster="./media/placeholder.png">
        <source src="./media/a10dance.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="logo">A10dance</div>
        <a href="login.html" class="login-button">Login</a>
    </div>

    <script>
        setTimeout(function() {
            document.querySelector('.container').style.opacity = 1;
        }, 500);
    </script>
</body>

</html>
